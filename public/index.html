<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy New Year</title>
	<link rel="icon" href="data:;base64,=">
	<link rel="stylesheet" href="assets/css/default.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<main id="canvas-wrap">

	</main>
	<div id="modal-wrap">
		<div id="modal-content">
			<form id="rocket-config">
				<fieldset>
					<label for="range-hue" class="disabled">
						Choose a color
						<input type="range" id="range-hue" name="range-hue" min="0" max="359" step="1" value="0" disabled>
						<div id="color-preview"></div>
					</label>
					<label for="check-random-color">
						<input type="checkbox" id="check-random-color" name="check-random-color" checked>
						Randomize color
					</label>
				</fieldset>

				<fieldset>
					<label for="check-mute">
						<input type="checkbox" id="check-mute" name="check-mute">
						Mute &#128263;
					</label>
				</fieldset>

				<fieldset>
					<label for="check-glsl">
						<input type="checkbox" id="check-glsl" name="check-glsl" checked>
						Use fancy graphics
					</label>
				</fieldset>
			</form>
		</div>

		<div id="rockets-available-info">

		</div>

		<div id="modal-button">
			&#8801;
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.js" integrity="sha512-lnXhe/3DWFLkSDEO0+Hb2ygRAR5YskNl3pIUUNaVIWmG9BiPujrfjTL7MtOlKk74V5XflNuq9jj54TaMTYoe1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="assets/js/main.js" type="module"></script>
</body>
</html>
